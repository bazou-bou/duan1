<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý bài viết</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            background-color: #6c63ff;
            color: #fff;
            height: 100vh;
            padding: 20px;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            width: 250px;
        }

        .sidebar h5 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #fff;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: #584dc1;
        }

        .content-header {
            margin-left: 270px;
            margin-right: 30px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .content-header h2 {
            font-size: 1.75rem;
            font-weight: bold;
        }

        .btn-save {
            position: relative;
            top: 0;
            right: 0;
        }

        .form-control {
            border-radius: 0.375rem;
            box-shadow: none;
            margin-bottom: 15px;
        }

        .form-check-label {
            margin-left: 8px;
        }

        .editor {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            min-height: 200px;
            background-color: #fff;
            margin-bottom: 20px;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        /* Main content */
        .main-content {
            margin-left: 270px;
        }

        .sidebar a.active i {
            color: #fff;
        }

        /* Responsive layout */
        @media (max-width: 768px) {
            .sidebar {
                position: static;
                height: auto;
                width: 100%;
            }

            .content-header {
                margin-left: 0;
            }

            .main-content {
                margin-left: 0;
            }

            .sidebar a {
                padding: 8px 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <h5>Shoe BTL</h5>
                <a href="#" class="active"><i class="bi bi-house"></i> Bảng điều khiển</a>
                <a href="#"><i class="bi bi-tags"></i> Mã giảm giá</a>
                <a href="#"><i class="bi bi-list-ul"></i> Danh mục</a>
                <a href="#"><i class="bi bi-cpu"></i> Thuộc tính</a>
                <a href="#"><i class="bi bi-box-seam"></i> Sản phẩm</a>
                <a href="#"><i class="bi bi-people"></i> Nhà cung cấp</a>
                <a href="#"><i class="bi bi-person"></i> Khách hàng</a>
                <a href="#"><i class="bi bi-cart"></i> Đơn đặt hàng</a>
                <a href="#"><i class="bi bi-pencil"></i> Bài viết</a>
                <a href="#"><i class="bi bi-shop"></i> Cửa hàng</a>
                <a href="#"><i class="bi bi-image"></i> Banner</a>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 main-content">
                <div class="content-header">
                    <h2>Thêm bài viết mới</h2>
                    <!-- <button class="btn btn-primary btn-save">Lưu</button> -->
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <!-- Trạng thái -->
                        <h5>Trạng thái hiển thị</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="status" id="public" checked>
                            <label class="form-check-label" for="public">Công khai</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="status" id="private">
                            <label class="form-check-label" for="private">Không công khai</label>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <!-- Tiêu đề và nội dung -->
                        <h5>Thông tin cơ bản</h5>
                        <div class="mb-3">
                            <label for="title" class="form-label">Tiêu đề bài viết mới</label>
                            <input type="text" class="form-control" id="title" placeholder="Nhập tiêu đề">
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">Nội dung bài viết</label>
                            <div class="editor" contenteditable="true">
                                Viết nội dung ở đây...
                            </div>
                        </div>

                        <!-- Ảnh bài viết -->
                        <h5>Ảnh bài viết mới</h5>
                        <div class="mb-3">
                            <label for="image" class="form-label">Tải lên hình ảnh bài viết mới</label>
                            <input class="form-control" type="file" id="image">
                            <small class="text-muted">Chỉ hình ảnh (jpg, png, webp) tối đa 5MB.</small>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-primary btn-save">Lưu</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
